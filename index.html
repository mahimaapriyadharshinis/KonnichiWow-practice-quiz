<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KonnichiWow ‚Äì Practice Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="kana-overlay" aria-hidden="true">
    „Çì„Çè„Çâ„ÇÑ„Åæ<br>„Çä„ÅÑ<br>„Çã„ÇÜ„ÇÄ<br>„Çå„ÇÅ<br>„Çí„Çç„Çà„ÇÇ
  </div>

  <header class="brand-header">
    <img src="New Project (8).png" alt="KonnichiWow Logo" class="brand-image" />
  </header>

  <section class="top-screen">
    <div class="pill" aria-live="polite">
      <span id="counter">Question 1 of 6</span>

      <div
        class="pill-progress"
        aria-label="Quiz progress"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-valuenow="0"
      >
        <div id="progressFill" class="pill-progress-fill"></div>
      </div>

      <span id="streak">üî• Streak: 0</span>
    </div>

    <h1
      id="questionText"
      class="question"
      tabindex="-1"
      aria-live="polite"
    ></h1>

    <p id="levelText" class="level-text"></p>

    <img src="tenkun_peeping_out_from_above.png" alt="" class="mascot-character" />
  </section>

  <section class="bottom-screen">
    <div
      id="options"
      class="options"
      role="radiogroup"
      aria-label="Answer choices"
    ></div>

    <div
      id="feedback"
      class="feedback hidden"
      aria-live="assertive"
    ></div>

    <button id="nextBtn" class="next-btn hidden">
      Next ‚Üí
    </button>
  </section>

  <section id="summary" class="summary hidden"></section>

  <script src="script.js"></script>
</body>
</html>
